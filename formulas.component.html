<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56">Lista de Fórmulas</h4>
        <mat-form-field appearance="standard">
            <input matInput (keyup)="applyFilter($event)">
            <mat-label>Buscar</mat-label>
            <button mat-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100 table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.nombre }}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha Actualzación </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.fecharegistro | date:"dd/MM/yyyy"}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Acción</th>
                    <td mat-cell *matCellDef="let element" class="action-link">

                        <a (click)="eliminar(element.id)" matTooltip="Eliminar">
                            <mat-icon class="mat-warn">cancel</mat-icon>
                        </a>
                        <a (click)="editar(element.id)" matTooltip="Ver">
                            <mat-icon class="mat-warn">remove_red_eye</mat-icon>
                        </a>



                    </td>
                </ng-container>
                <ng-container matColumnDef="utilidad">
                    <th mat-header-cell *matHeaderCellDef>Utilidad</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-raised-button color="primary" type="button" (click)="calcular(element.id)">
                            Calcular Utilidad
                        </button>



                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
